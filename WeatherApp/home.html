<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>weather app</title>
</head>
<body>
    <div class="box">
        <div class="wave-one"></div>
        <div class="wave-two"></div>
        <div class="wave-three"></div>

        <div id="weathercon">
            <i class="fas fa-sun" style="color:rgb(245, 201, 71)"></i>
           
        </div>

        <div class="info">
                <h2 class="location"><i class="fas fa-street-view"
                    style="color:rgb(244, 240, 229)"></i>
                    {%location%},{%country%}

                </h2>
                <p id="date">SUN | SEP 04 | 11:08AM</p>
                <h1 class="temp">{%tempval%}</h1>
                <h3 class="tempmin_max">
                    Min {%tempmin%} |Max {%tempmax%}
                </h3>
        </div>
    </div>

    <script>

        const  curDate = document.getElementById("date");
        let weathercon=document.getElementById("weathercon");

        const tempStatus="{%tempstatus%}";

        if(tempStatus=="Sunny")
        {
            weathercon.innerHTML=
                "<i class='fas fa-sun' style='color:rgb(245, 201, 71)''></i>";
        }
        else if(tempStatus=="Clouds")
        {
            weathercon.innerHTML=
                "<i class='fas fa-cloud' style='color:#f1f2f6;'></i>";
        }
        else if(tempStatus=="Rainy")
        {
            weathercon.innerHTML=
                "<i class='fas fa-cloud' style='color:#333'></i>";
        }
        else
        {
            weathercon.innerHTML=
                "<i class='fas fa-cloud' style='color:#333'></i>";
        }

        const getCurrentDay = () =>{

        const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

        const d = new Date();
        //console.log(weekday[d.getDay()]);
        let day=weekday[d.getDay()];
        return day;

        };

        const getCurrentTime = () =>{

            const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
           
            let now = new Date();
            let month = months[now.getMonth() +1];
            let date = now.getDate();
            let year = now.getFullYear();

            let hours=now.getHours();
            let mins=now.getMinutes();

            let periods="AM";

            if(hours>11)
            {
                periods="PM";
                if(hours>12) hours -=12; 
            }
            if(mins<10)
            {
                mins="0"+mins;
            }

           
           return `${month} ${date} | ${hours} : ${mins}  ${periods}`;
        };

        curDate.innerHTML=getCurrentDay() + " | " + getCurrentTime();
    </script>
</body>
</html>
